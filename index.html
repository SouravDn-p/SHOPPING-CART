<!DOCTYPE html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="phoneMinusBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" id="phoneQuantity" class="form-control text-center" value="1">
                           <button id="phonePlusBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="iphoneTotalPrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="caseMinusBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" id="caseQuantity" class="form-control text-center" value="1">
                           <button id="casePlusBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="casePrice">59</span</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal">1278</span> </h5>
                        <h5>$ <span id="tax">0</span> </h5>
                        <h5>$ <span id="totalPrice">1278</span> </h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      const phonePlusBtn=document.getElementById('phonePlusBtn');
      phonePlusBtn.addEventListener("click", function(){
         const quantity =changeQuantity('phoneQuantity' , true, true);
          setTotalPrice('iphoneTotalPrice','casePrice',1219,quantity);

      });

      const phoneMinusBtn=document.getElementById('phoneMinusBtn');
      phoneMinusBtn.addEventListener("click", function(){
         const quantity = changeQuantity('phoneQuantity' , false, true);
         setTotalPrice('iphoneTotalPrice','casePrice',1219,quantity);
      });

      function setTotalPrice(id,otherProductId,price,quantity){
            if (quantity>=0){
            ProductPrice =totalPhonePrice(id,price,quantity);
            subtotal(otherProductId,ProductPrice);
         }
      }

      function changeQuantity(id , isPositive, isChange){
         const value = document.getElementById(id).value;
         const valueNumber = parseInt(value);
         let finalNumber;
         if (isPositive == true && isChange == true){
             finalNumber = valueNumber+1;
         }
         else if (isPositive == false && isChange == true){
             finalNumber = valueNumber-1;
         }
         else if (isPositive == true && isChange == false || isPositive == false && isChange == false  )
         {
          finalNumber = valueNumber;
         }
         document.getElementById(id).value = finalNumber;;
         return finalNumber;
      }


      const casePlusBtn=document.getElementById('casePlusBtn');
      casePlusBtn.addEventListener("click", function(){
         const quantity =changeQuantity('caseQuantity' , true, true);
          setTotalPrice('casePrice','iphoneTotalPrice',59,quantity);
      });                         

      const caseMinusBtn=document.getElementById('caseMinusBtn');
      caseMinusBtn.addEventListener("click", function(){
         const quantity =changeQuantity('caseQuantity' , false, true);
         setTotalPrice('casePrice','iphoneTotalPrice',59,quantity);
      });

       function totalPhonePrice (id , price, quantity){
         document.getElementById(id).innerText = price * quantity;
         return price * quantity;
       }

        function subtotal (id, price){
         const tempPrice = document.getElementById(id).innerText;
         const priceNumber = parseInt(tempPrice);
         const text =0;
         const subtotal = priceNumber + price;
         document.getElementById('subtotal').innerText = subtotal;
         document.getElementById('totalPrice').innerText = subtotal + text;
       }

         const inputValue=document.getElementById('phoneQuantity');
         inputValue.addEventListener("keyup", function(){
         const quantity =changeQuantity('phoneQuantity' , false,false);
         setTotalPrice('iphoneTotalPrice','casePrice',1219,quantity);
         });

         const inputValue2=document.getElementById('caseQuantity');
         inputValue2.addEventListener("keyup", function(){
         const quantity =changeQuantity('caseQuantity' , false,false);
         setTotalPrice('casePrice','iphoneTotalPrice',59,quantity);
         });
