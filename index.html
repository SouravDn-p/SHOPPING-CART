<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="firstMinusBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" id="firstQuantity" class="form-control text-center" value="1">
                           <button id="firstPlusBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$<span id="iphonePrice">1219</span></h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="secondMinusBtn" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" id="secondQuantity" class="form-control text-center" value="1">
                           <button id="secondPlusBtn" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$<span id="casePrice">59</span</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="subtotal">1278</span> </h5>
                        <h5>$ <span id="tax">0</span> </h5>
                        <h5>$ <span id="totalPrice">1278</span> </h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      const firstPlusBTn=document.getElementById('firstPlusBtn');
      firstPlusBTn.addEventListener("click", function(){
         const quantity =addQuantity('firstQuantity');
         if (quantity>=0){
            price =totalPhonePrice('iphonePrice',1219,quantity);
            subtotal('casePrice',price);
         }
      });

      const firstMinusBTn=document.getElementById('firstMinusBtn');
      firstMinusBTn.addEventListener("click", function(){
         const quantity = minusQuantity('firstQuantity');
         if (quantity>=0){
            price =totalPhonePrice('iphonePrice',1219,quantity);
            subtotal('casePrice',price);
         }
      });


      const secondPlusBTn=document.getElementById('secondPlusBtn');
      secondPlusBTn.addEventListener("click", function(){
         const quantity =addQuantity('secondQuantity');
         if (quantity>=0){
            price =totalPhonePrice('casePrice',59,quantity);
            subtotal('iphonePrice',price);
         }
      });

      const secondMinusBTn=document.getElementById('secondMinusBtn');
      secondMinusBTn.addEventListener("click", function(){
         const quantity = minusQuantity('secondQuantity');
         if (quantity>=0){
            price =totalPhonePrice('casePrice',59,quantity);
            subtotal('iphonePrice',price);
         }
      });


       function addQuantity(id){ 
         const value = document.getElementById(id).value;
         const valueNumber = parseFloat(value);
         const finalNumber = valueNumber+1;
         document.getElementById(id).value = finalNumber;;
         return finalNumber;
       }

       function minusQuantity(id){ 
         const value = document.getElementById(id).value;
         const valueNumber = parseFloat(value);
         const finalNumber = valueNumber-1;
         document.getElementById(id).value = finalNumber;;
         return finalNumber;
       }

       function totalPhonePrice (id , price, quantity){
         document.getElementById(id).innerText = price * quantity;
         return price * quantity;
       }

        function subtotal (id, price){
         const tempPrice = document.getElementById(id).innerText;
         const priceNumber = parseFloat(tempPrice);
         const text =0;
         const subtotal = priceNumber + price;
         document.getElementById('subtotal').innerText = subtotal;
         document.getElementById('totalPrice').innerText = subtotal + text;
       }


         
   </script>


</body>
</html>
